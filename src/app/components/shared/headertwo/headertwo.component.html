
<!-- Header Start -->
<header  class="andro_header header-1 can-sticky" id="can-sticky">
    <div style="background-color: #fff8dc17;" class="andro_header-middle">
        <div class="container">
            <nav class="navbar">
                <!-- Logo -->
                <a class="navbar-brand" routerLink="/"> <img src="assets/img/logo_ready.png" alt="logo"> </a>
                <!-- Search Form -->
                <div class="andro_search-adv">
                    <form style="box-shadow: 0 4px 8px 0 rgba(0,0,0,.2); border-radius: 25px 25px 25px 25px;"  #searchProduct="ngForm" (ngSubmit) = "onClickSubmit(searchProduct.value)">
                        <div   class="andro_search-adv-cats search">
                            <span>Toutes les categories</span>
                            <div  class="sub-menu">
                                <div class="andro_dropdown-scroll">
                                    <label *ngIf="isCheckedConsomableView">
                                        <input   [(ngModel)]="isCheckedConsomable"  (change)="checkValue('isCheckedConsomableView')" type="checkbox" name="category1" value="food">
                                        Denr√©e alimentaire
                                        <i class="fas fa-check"></i>
                                    </label>
                                    <label *ngIf="isCheckedIntrantView">
                                        <input [(ngModel)]="isCheckedIntrant"  (change)="checkValue('isCheckedIntrantView')"  type="checkbox" name="category2" value="home-care">
                                        Intrant
                                        <i class="fas fa-check"></i>
                                    </label>
                                    <label *ngIf="isCheckedOutilsView">
                                        <input [(ngModel)]="isCheckedOutils"  (change)="checkValue('isCheckedOutilsView')"  type="checkbox" name="category3" value="keto">
                                        Outils
                                        <i class="fas fa-check"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div  class="andro_search-adv-input">
                            <input ngModel type="text" style="background: #F0F2F3;" class="form-control" placeholder="Rechercher un produit" name="search" value="">
                            <button class="search" style="width:130px; background:orange" type="submit" name="button">
                                <a style="font-weight: 900; margin-right:5px; color:white;"><i class="fa fa-search"></i></a>
                                <a style="font-weight: 900;color:white;">RECHERCHER</a>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="andro_header-controls">
                    <ul class="andro_header-controls-inner">


                      <li style="background-color:transparent !important; padding: 0 0px !important;" class="andro_search-adv-cats andro_header-favorites">
                        <div  style="margin-right: 10px;">
                            <span>
                                <a class="t" style="border: 0px solid #F0F2F3; width:100%; margin: 0 25px 0 0;font-weight: 600;color: #18181D;" >
                                    <i style="margin-right: 10px; color: #18181D;" class="fa fa-user"></i> 
                                     <span *ngIf="!userid"> Se connecter </span>  
                                    <span *ngIf="userid" style="margin-right: 10px;">
                                        <a style="width:100px !important;
                                        color:#18181D;
                                        display: contents !important;
                                        border-radius: 0px !important;
                                        border: 0px solid !important; font-size:15px;" routerLink="/" > {{username}}</a>
                                      </span>
                                </a>
                            </span>   
                        </div>
                        <div class="sub-menu">
                            <div class="andro_dropdown-scroll">
                                <label *ngIf="!userid">
                                  <div routerLink="/login">Se Connecter</div>
                               </label>
                              <label *ngIf="userid">
                                <div (click)="deconnexion()" >Se deconnecter</div>
                              </label>
                                <label *ngIf="userid">
                                   <div routerLink="/commande">Mes commandes</div>
                                </label>
                                <label *ngIf="userid">
                                  <div routerLink="/profil-user" >Mon Profil</div>
                                </label>
                            </div>
                        </div>
                      </li>
                        <!--<li class="andro_header-favorites"> 
                            <a routerLink="/wishlist" title="Your Wishlist"> 

                                <i class="flaticon-shopping-basket"></i> 
                                
                                . <i class="flaticon-like"></i> </a> </li>-->
                        <li  class="andro_header-cart">
                            <a class=""  style="border: 0px solid #F0F2F3; width:100%; margin: 0 25px 0 0;font-weight: 600;color: #18181D;" routerLink="/cart" title="Panier">
                                <i class="fas fa-shopping-cart"></i>
                                <div class="andro_header-cart-content">
                                    <span>{{panier}} Produit(s)</span>
                                    <span class="oh"  style="color: orange;" >{{calculateprice() | number:'1.2-2'}} Fr</span>
                                </div>
                            </a>
                        </li>
                    </ul>
                    <!-- Toggler -->
                    <div class="aside-toggler aside-trigger-left" (click)="toggleNav()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Middle Header End -->
    <!-- Bottom Header Start -->
    <div class="andro_header-bottom">
        <div class="container">
            <div class="andro_header-bottom-inner">
                <!-- Menu -->
                <app-navigation></app-navigation>
                <!-- Side navigation toggle -->
                <div   style="background:orange" class="aside-toggler aside-trigger-right desktop-toggler ov" (click)="sidebarToggle()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Bottom Header End -->
</header>
<!-- Header End -->
