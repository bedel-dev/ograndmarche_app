    <div class="container">
        <div class="andro_auth-wrapper">
            <div class="andro_auth-description bg-cover bg-center dark-overlay dark-overlay-2" style="background-image: url({{imagurl}}login-bg.jpeg)">
                <div class="andro_auth-description-inner">
                  <!--  <i class="flaticon-diet"></i> -->
                    <h2>Bienvenue !</h2>
                    <p style="font-weight: 200px; font-size:medium">Lidar Market Place redefinir l'agriculture.</p>
                </div>
            </div>
            <div  *ngIf="!forgotpass&&!verificateCompte&&!changePass" class="andro_auth-form">
                <h2>Connectez vous</h2>
                <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)">
                    <div class="form-group">
                      <div class="form-group">
                        <input style=""
                        class="form-control" 
                         placeholder="numero de telephone"
                         name="phone"
                         value=""
                         #telInput
                         (focus)="onFocus()"
                         (blur)="onBlur()"
                         (keypress)="onInputKeyPress($event)"
                         [(ngModel)]="phoneNumber"
                         (ngModelChange)="onPhoneNumberChange()"
                          ngModel>
                    </div>
                   </div>
                    <div class="form-group">
                        <input required type="password" class="form-control" placeholder="mot de passe" name="password" value="" ngModel>
                    </div>
                    <div type="button"  (click)="forgetPass()" >Mot de passe oublié?</div>
                    <button style="margin-bottom: 10px;" type="submit" class="andro_btn-custom primary">Connexion</button>
                    <p>Vous n'avez pas de compte ? <a routerLink="/register">Inscrivez vous</a> </p>
                </form>
            </div>
            <div *ngIf="forgotpass&&!verificateCompte" class="andro_auth-form">
              <h2>Mot de passe oublié</h2>
              <form #userforgetlogin = "ngForm" (ngSubmit) = "onClickValidateCompte(userforgetlogin.value)">
                  <div class="form-group">
                    <div class="form-group txt">
                      <input style="padding-right: 125px !important;"
                      class="form-control"
                       placeholder="Entrez votre Email"
                       name="email" ngModel>
                  </div>
                  </div>
                  <div class="form-group">
                      <p style="font-size:18px; font-weight:700;" >
                        Vous recevrez un code de validation.
                      </p>
                  </div>
                  <div (click)="back()" style="margin-bottom: 10px; background:red;margin-right: 10px;"  class="andro_btn-custom primary">Retour</div>
                  <button style="margin-bottom: 10px;" type="submit" class="andro_btn-custom primary">Continuer</button>
              </form>
          </div>
          <div *ngIf="forgotpass&&verificateCompte" class="andro_auth-form">
            <h2>Confirmation</h2>
            <form #codevalidate = "ngForm" (ngSubmit) = "validatecode(codevalidate.value)">
                <div class="form-group">
                  <div class="form-group ">
                    <input style="padding-right: 125px !important;"
                    class="form-control"
                     placeholder="Entrez le code de confirmation"
                     name="code" ngModel>
                </div>
                    </div>
                <button style="margin-bottom: 10px;" type="submit" class="andro_btn-custom primary">Valider</button>

            </form>
        </div>
          <div *ngIf="changePass" class="andro_auth-form">
            <h2>Changer votre Mote de passe</h2>
            <form #userupdate = "ngForm" (ngSubmit) = "onClickUpdateUser(userupdate.value)">
                <div class="form-group">
                  <div class="form-group ">
                    <input style="padding-right: 125px !important;"
                    class="form-control"
                     placeholder="Entrez un mot de passe"
                     name="pass1" ngModel>
                </div>
                <div class="form-group ">
                   <input style="padding-right: 125px !important;"
                   class="form-control"
                    placeholder="Confirmé le mot de passe"
                    name="pass2" ngModel>
              </div>
                    </div>
                <div class="form-group">
                    <p style="font-size:18px; font-weight:700;" >
                      Entrez le code de validation.
                    </p>
                </div>
                <button style="margin-bottom: 10px;" type="submit" class="andro_btn-custom primary">Continuer</button>

            </form>
        </div>
        </div>
    </div>
</div>
